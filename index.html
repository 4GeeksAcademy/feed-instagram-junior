<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar fixed-top navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">
            <i class="fab fa-instagram"></i>
            Instagram
        </span>
        <form class="form-inline">
            <button data-toggle="modal" data-target="#exampleModal" class="btn btn-success" type="button">Crear un nuevo post</button>
            <div class="btn-group">
                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog"></i></button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Accion</a>
                    <a class="dropdown-item" href="#">Otra accion</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Cerrar sesión</a>
                </div>
            </div>
        </form>
    </nav>
    <!--grid 3 pestañas-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <img src="https://picsum.photos/1080/1080?random=1" alt="imagen random">
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/1080/1080?random=3" alt="imagen random">
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/1080/1080?random=5" alt="imagen random">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <img src="https://picsum.photos/1080/1080?random=11" alt="imagen random">
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/1080/1080?random=13" alt="imagen random">
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/1080/1080?random=15" alt="imagen random">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <img src="https://picsum.photos/1080/1080?random=21" alt="imagen random">
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/1080/1080?random=23" alt="imagen random">
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/1080/1080?random=25" alt="imagen random">
            </div>
        </div>
    </div>
    <!--Scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
